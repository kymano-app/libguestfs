name: Windows

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+-sygwin" 

jobs:
  build:
    runs-on: windows-2022
    strategy:
      matrix:
        arch: [x86_64]
        platform: [windows]
    steps:
      - name: Set up Cygwin
        uses: egor-tensin/setup-cygwin@v3
        with:
          platform: x64
          packages: cmake gcc-g++ cpio xorriso augeas libmagic jansson automake libiconv gettext qemu ocaml opam ocaml-findlib coreutils osxfuse autoconf po4a ncurses libtool mingw-w64-x86_64-libarchive base-devel mingw-w64-x86_64-autotools mingw-w64-x86_64-ocaml mingw-w64-x86_64-gcc mingw-w64-x86_64-qemu
      - run: |
          ls
          cpio --help