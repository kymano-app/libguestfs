name: Macos

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]"

jobs:
  build-macos-ports:
    name: Build0
    runs-on: macos-11
    strategy:
      matrix:
        arch: [x86_64]
        platform: [macos]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Brew
        run: |
           brew install xorriso augeas libmagic jansson automake libiconv

      - name: Macports install
        run: |
           wget https://github.com/macports/macports-base/releases/download/v2.7.1/MacPorts-2.7.1-11-BigSur.pkg
           sudo installer -pkg ./MacPorts-2.7.1-11-BigSur.pkg -target /

      - name: Install dependencies
        run: |
          # sudo chown runner /opt/local/etc/macports/macports.conf 
          # sudo echo 'build_arch arm64' >> /opt/local/etc/macports/macports.conf
          export PATH="/opt/local/bin:$PATH"
          sudo port install autoconf automake gettext ocaml ocaml-findlib po4a magic
          sudo port install augeas
          sudo port install ncurses

      - name: Hivex
        run: |
          curl -OL http://libguestfs.org/download/hivex/hivex-1.3.11.tar.gz
          tar -xzf hivex-1.3.11.tar.gz
          cd hivex-1.3.11
          export CC="gcc -m64"
          ./configure --prefix=/opt/local --disable-ruby --disable-nls --disable-python --disable-perl
          make
          sudo make install
          ls -l /opt/local/lib
          ls -l /opt/local/include
          ls -l /opt/local/bin

      - name: Install
        run: |
          # curl -OL https://download.libguestfs.org/1.46-stable/libguestfs-1.46.2.tar.gz
          # tar -xzf libguestfs-1.46.2.tar.gz
          # cd libguestfs-1.46.2
          # ./configure --enable-daemon=no
          # make
          git clone https://github.com/libguestfs/libguestfs
          cd libguestfs
          git submodule update --init
          autoreconf -i
          ./configure CFLAGS=-fPIC --enable-daemon=no --exec-prefix=/opt/local/
          make

      - name: Compress
        run: |
          tar -czvf g.tgz libs bin share

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.tgz
          prerelease: true